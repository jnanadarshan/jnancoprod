<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPHome LVGL Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-inter">

    <div class="container mx-auto py-8">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold text-gray-800">ESPHome LVGL Simulator</h1>
            <button id="btn-save" class="btn-primary">Save Configuration</button>
        </div>

        <div class="grid grid-cols-4 gap-4">
            <div class="col-span-3">
                <div id="canvas" class="bg-white rounded-lg shadow-md p-4" style="height: 600px; position: relative;">
                    <!-- Widgets will be rendered here -->
                </div>
            </div>
            <div>
                <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Widget Properties</h2>
                    <div id="properties-panel">
                        <!-- Properties will be dynamically generated here -->
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Add Widget</h2>
                    <div>
                        <select id="widget-type" class="widget-property-input mb-2">
                            <option value="arc">Arc</option>
                            <option value="gauge">Gauge</option>
                            <option value="text">Text</option>
                        </select>
                        <button id="btn-add-widget" class="btn-primary w-full">Add Widget</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
